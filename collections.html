<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Collections</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav_logos">
                <a href="index.html">
                    <img src="images/logo.png" alt="Museum Logo" class="nav_logo"/>
                </a>
                <div class="logo-gap"></div>
                <a href="index.html">
                    <img src="images/home.png" alt="Right Logo" class="nav_right_logo"/>
                </a>
            </div>
            <div class="nav_menu_btn" id="menu_btn">
                <i class="ri-menu-line"></i>
            </div>
            <ul class="nav_links" id="nav-links"> 
                <li><a href="index.html#home">HOME</a></li>
                <li><a href="index.html#aboutus">ABOUT US</a></li>
                <li><a href="index.html#chennaimuseum">CHENNAI MUSEUM</a></li>
                <li><a href="index.html#events">EVENTS</a></li>
                <li><a href="index.html#contact">CONTACT US</a></li>

    <section>
        <h2>Museum Collections</h2>

        <div class="collection-section" id="artgallery">
            <h3>Art Gallery</h3>
            <div class="gallery">
                <img src="images/img6.jpg" alt="Art Gallery Image 1">
                <img src="images/img7.jpg" alt="Art Gallery Image 2">
                <img src="images/img3.jpg" alt="Art Gallery Image 3">
            </div>
        </div>

        <div class="collection-section" id="botany">
            <h3>Botany</h3>
            <div class="gallery">
                <img src="images/img1.jpg" alt="Botany Image 1">
                <img src="images/img2.jpg" alt="Botany Image 2">
                <img src="images/img3.jpg" alt="Botany Image 3">

        </div>

            <h3>Children's Museum</h3>
            <div class="gallery">
                <img src="images/childrenmuseum1.jpg" alt="Children's Museum Image 1">
                <img src="images/childrenmuseum2.jpg" alt="Children's Museum Image 2">
                <img src="images/childrenmuseum3.jpg" alt="Children's Museum Image 3">
            </div>
        </div>

        <div class="collection-section" id="zoology">
            <h3>Zoology</h3>
            <div class="gallery">
                <img src="images/zoology1.jpg" alt="Zoology Image 1">
                <img src="images/zoology2.jpg" alt="Zoology Image 2">
                <img src="images/zoology3.jpg" alt="Zoology Image 3">

        </div>

    <script src="script.js"></script>
